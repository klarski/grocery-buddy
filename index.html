<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery Buddy</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app>
    <div class="container">
      <div class="page-header">
        <h1>Grocery Buddy</h1>
      </div>
      <div ng-controller="DBController">
        <div class="jumbotron">
          <label for="item">Item:</label>
          <input ng-model="itemName" ng-minlength=2 type="text" name="item" required />
          <button type="submit" ng-click="addItem()">Add to List</button>
        </div>
        
        <div class="panel panel-default">
          <div class="panel-heading">My Grocery List</div>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in listArray">
              {{item}}
              <button type="button" class="btn btn-default btn-sm pull-right" ng-click="deleteItem()">Delete</button>
            </li>
          </ul>
        </div>

      </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
